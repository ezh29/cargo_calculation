<!DOCTYPE html>
<html>

<head>
    <title>적재함 계산 프로그램 - Gray Sheep</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?ver=1.0">

</head>

<body>
    <div class="" style="padding: 20px; overflow: hidden; min-width: 1200px;">

        <div id="input_area" style="width: 500px;float: left; padding: 0 20px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="panel-title">적재함 선택<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
                </div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios1" value="option1" checked>
                            1톤 트럭 260*160*160
                        </label><br />
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios1" value="option2" checked>
                            2.5톤 트럭 420*180*180
                        </label><br />
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios1" value="option3" checked>
                            5톤 트럭 620*230*230
                        </label><br />
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios1" value="option4" checked>
                            11톤 트럭 960*240*240
                        </label><br />
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios1" value="option5" checked>
                            25톤 트럭 1020 * 240 * 240
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="container_size" id="optionsRadios3" value="size_input">
                            직접입력
                        </label>
                        <form class="form-inline" style="display: inline-block; margin-bottom: 0;">
                            <div class="form-group">
                                <input style="width: 50px; margin-left: 10px;" type="text" class="form-control" id="container_size_1" placeholder="장"> X

                                <input style="width: 50px" type="text" class="form-control" id="container_size_2" placeholder="폭"> X

                                <input style="width: 50px" type="text" class="form-control" id="container_size_3" placeholder="고"> cm
                            </div>
                        </form>
                    </div>
                    <hr />
                    <div class="well" style="text-align: center; margin-bottom: 0;"> 적재함 사이즈 <span class="container_info" style="font-weight: bold;"></span></div>
                </div>
            </div>
            <div class="panel panel-info box_list">
                <div class="panel-heading">
                    <h3 class="panel-title" id="panel-title">박스 목록<a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a></h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline" style="display: inline-block; width:100%; margin-bottom: 20px;">
                        <div class="form-group">
                           <span style="margin-right: 10px;">박스명 </span>
                            <input style="width: 140px; margin-right:10px" type="text" class="form-control" id="box_val_1" placeholder="00무역">
                        <span style="margin-right: 10px;">최대단수 설정 </span>
                            <input style="width: 50px; margin-right:10px" type="text" class="form-control" id="box_val_6" placeholder="0"> 단
                        </div>
                    </form>
                    <form class="form-inline" style="display: inline-block; width:100%; margin-bottom: 20px;">
                        
                        <div class="form-group">
                           <span style="margin-right: 10px;">박스사이즈 </span>
                            <input style="width: 50px" type="text" class="form-control" id="box_val_2" placeholder="장"> X
                            <input style="width: 50px" type="text" class="form-control" id="box_val_3" placeholder="폭"> X
                            <input style="width: 50px" type="text" class="form-control" id="box_val_4" placeholder="고">
                            <span style="margin-left:  10px;">수량 </span>
                            <input style="width: 50px" type="text" class="form-control" id="box_val_5" placeholder="0"> 개
                        </div>
                    </form>
                    <button type="button" onclick="addBoxValue();" class="btn btn-default btn-lg btn-block" style="width: 100%;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 박스 추가</button>
                    <button type="button" onclick="start_bubbleSort();" class="btn btn-default btn-block" style="width: 100%; margin-top: 10px;"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span> 작은순으로 정렬</button>
                    <hr />
                    <p style="text-align: center;">박스를 드래그하여 순서를 바꿀 수 있습니다.</p>
                    <ul id="boxlist">
                        <li class="ui-state-default">
                            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>박스명 <strong>장 * 폭 * 고</strong> 수량
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div id="container_area" style="float: left;"></div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="custom.js?ver=1.4"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
    $(function() {

    });

</script>

</html>
